<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./lemon_logo_150px.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EP v.1 - Gestionale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Custom Application Styles */
      .input {
        @apply block w-full border border-slate-300 rounded-md py-2 px-3 text-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500;
      }
      
      .btn {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 transition-colors duration-200;
      }

      .btn-primary {
        @apply btn text-white;
        background-color: #008000; /* Verde */
      }
      .btn-primary:hover {
        background-color: #006400; /* Verde scuro */
      }
      .btn-primary:focus {
        @apply ring-green-500;
      }
      
      .btn-secondary {
        @apply btn text-white;
        background-color: #FE0000; /* Rosso */
      }
      .btn-secondary:hover {
        background-color: #D60000; /* Rosso scuro */
      }
       .btn-secondary:focus {
        @apply ring-red-500;
      }

      .btn-default {
        @apply btn bg-white text-slate-700 border-slate-300 hover:bg-slate-50;
      }
       .btn-default:focus {
        @apply ring-indigo-500;
      }

      .btn-primary-outline {
        @apply btn bg-transparent text-indigo-600 border-indigo-600 hover:bg-indigo-50;
      }
      
      .btn-edit-icon {
        color: #025669; /* Blu */
      }
      .btn-edit-icon:hover {
         color: #013a48; /* Blu scuro */
      }

      .btn-delete-icon {
        color: #FE0000; /* Rosso */
      }
       .btn-delete-icon:hover {
         color: #D60000; /* Rosso scuro */
      }

      /* Animation for dropdowns */
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      @keyframes fade-in {
         from { opacity: 0; }
         to { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
