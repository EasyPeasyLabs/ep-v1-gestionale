    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- HYBRID MODE: Tailwind CSS CDN Engine -->
    <!-- Questo script gestisce tutte le classi utility al volo nel browser -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: { 50: '#F6F8FA', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
              indigo: { 50: '#F2F2F5', 100: '#E6E6EA', 500: '#3C3C52', 600: '#323244', 700: '#282836' },
              amber: { 50: '#FFFAEB', 100: '#FEF3C7', 400: '#FFBF00', 500: '#F59E0B' },
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 
              'neon-pulse': 'neon-pulse 2s infinite', 
              'fade-in': 'fade-in 0.4s ease-out forwards', 
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-down': 'fade-in-down 0.3s ease-out forwards'
            },
            keyframes: { 
              'neon-pulse': { '0%, 100%': { boxShadow: 'inset 0 0 0 4px #FACC15' }, '50%': { boxShadow: 'inset 0 0 15px 4px #CCFF00' } },
              'fade-in': { from: { opacity: 0 }, to: { opacity: 1 } },
              'slide-up': { from: { opacity: 0, transform: 'translateY(20px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
              'fade-in-down': { from: { opacity: 0, transform: 'translateY(-10px)' }, to: { opacity: 1, transform: 'translateY(0)' } }
            }
          },
        },
      }
    </script>

    }
    </script>
    <style>
      /* Fallback critico per evitare FOUC (Flash of Unstyled Content) */
      body { background-color: #F6F8FA; font-family: 'Inter', sans-serif; display: block; }

  <body>
    <div id="root"></div>
    <div id="boot-monitor" style="position:fixed;inset:0;background:#f6f8fa;z-index:9999;display:flex;align-items:center;justify-content:center;">
